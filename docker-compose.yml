services:
  app:
    build: .
    volumes:
      - .:/app
    env_file: .env
    depends_on:
      - db
      - redis
    command: pytest

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"